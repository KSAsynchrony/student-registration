<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>All Courses</h2>

<table border="1" style="width:300px">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td></td>
        <td></td>
    </tr>
    <tr th:each="course :${courses}">
        <td>
            <span th:text="${course.id}"/><br/>
        </td>
        <td>
            <a th:href="'/course/' + ${course.id}" th:text="${course.courseName}"/><br/>
        </td>
        <td>
            <a th:href="'/editCourse/' + ${course.id}">Rename</a><br/>
        </td>
        <td>
            <a th:href="'/deleteCourse/' + ${course.id}">Delete</a><br/>
        </td>
    </tr>
</table>
<br/>
<a href="/addCourse">Add Course</a><br/>
<br/>
<a href="/">Home</a><br/>
</body>
</html>
