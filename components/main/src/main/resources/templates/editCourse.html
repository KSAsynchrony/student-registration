<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit a Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Edit Student</h2>

<form action="#" th:action="@{/editCourse}" method="post" th:object="${course}">
    ID:<br/>
    <input type="text" name="id" th:field="*{id}" disabled="true"/><br/>
    Name:<br/>
    <input type="text" name="firstName" th:field="*{courseName}"/><br/>

    <input type="submit" value="Submit"/>
</form>

<br/>
<a href="/allCOurses">Home</a><br/>
</body>
</html>
