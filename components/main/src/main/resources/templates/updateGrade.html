<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grade</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<span th:text="'Student Id: ' + ${student.id}"/><br/>
<span th:text="'Student Name: ' + ${student.firstName} + ' ' + ${student.lastName}"/><br/>
<br/>
<span th:text="'Course Id: ' + ${course.id}"/><br/>
<span th:text="'Course Name: ' + ${course.courseName}"/>

<form action="/insertGrade" method="get" studentId="studentId" courseId="courseId" band="band">
    <input hidden="true" type="text" id="courseId" name="courseId" th:value="${course.id}"/><br/>
    <input hidden="true" type="text" id="studentId" name="studentId" th:value="${student.id}"/><br/>
    New Grade: <input type="text" id="band" name="band"/><br/>
    <br/>
    <input type="submit" value="Update"/>
</form>
<br/>
<a href="/">Home</a><br/>
</body>
</html>
