<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>New course Entry</h2>

<form action="/updateGrades" method="post" modelAttribute="grades">
    <th th:each="grade :${grades}">
        <span th:text="'Course Id: ' + ${grade.courseId}" /><br/>
        Band:<br/>
        <input type="text" name="band" th:value="${grade.band}"/><br/>
        <br/>
    </th>
    <input type="submit" value="Submit"/>
</form>
<br/>
<a href="/">Home</a><br/>
</body>
</html>
